<ion-header translucent>
  <ion-toolbar  style=" --background: transparent;">
    <ion-title>Angular Example</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll-events="true" parallax-header fullscreen="true">


  <section class="image" style="background-image: url(/assets/images/7.jpg);scale: 144%"></section>
  <section class="heading">
    <div class="center-content">
      <p uk-scrollspy=" cls: uk-animation-slide-top; delay: 80" class="title">{{'Hello From Hashim'}}</p>
      <p uk-scrollspy=" cls: uk-animation-slide-bottom; delay: 2000" class="desc">{{'this is an example of angular ssr'}}</p>
    </div>
  </section>

  <div class=" section-1 section header-image  " >

    <div class="center-content">
      <p class="title">{{'Just imagine'}}</p>
    </div>
  </div>
  <div style="width: 100%;height: 100vh;z-index: 200;position: relative;margin-top: -30px;    border-radius: 70px 70px 0 0;" class=" main-content full">



    <div class=" section section-2 " style="    border-radius: 70px 70px 0 0;">
      <div style="z-index: 200;  transform: skew(10deg, 10deg) translateZ(1px) scale(2.5);">
        <p uk-scrollspy=" cls: uk-animation-slide-bottom; delay: 1000" class="title" style=" ">{{'Beautiful, isn\'t it'}}</p>
      </div>
    </div>

  </div>

  <ng-container class="">

    <section class="image" style="background-image: url(/assets/images/4.jpg)"></section>
    <section class="heading">
      <h1>Wavy</h1>
    </section>
    <section class="text" style="--bg: #c8c8bc">
      <h1>Here we are</h1>
    </section>

    <section class="image" style="background-image: url(/assets/images/6.jpg)"></section>
    <section class="heading">
      <h1>Suits..</h1>
    </section>
    <section class="text" style="--bg: #9dbdc4">
      <h1>Up into the sky</h1>
    </section>


  </ng-container>


  <div class="footer">
    <h3>Pretty cool right?</h3>
    <a style="margin-top: 16px" slot="end" >Powered by Ahmed Hashim</a>
